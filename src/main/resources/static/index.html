<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js</title>
</head>
<body>
<section>
    <h1>Hello</h1>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
<script>
    let scene, renderer, camera,cloudGeo,cloudMaterial,ambient,directionalLight,cloudParticles =[];

    function init(){
        scene = new THREE.Scene();
        camera =  new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1000);

        camera.position.z = 1;
        camera.rotation.x = 1;
        camera.rotation.y = -100;
        camera.rotation.z = 1;
        ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);
        directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1,1,1);
        scene.add(directionalLight);
        scene.background = new THREE.Color( 0x0487e2 );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth - 10, window.innerHeight*0.9);
        document.body.appendChild(renderer.domElement);


        scene.fog = new THREE.FogExp2(0xffffff, 0.002);
        renderer.setClearColor(scene.fog.color);

        let loader = new THREE.TextureLoader();

        loader.load("smoke.png", function(texture) {
            cloudGeo = new THREE.PlaneBufferGeometry(500, 500);

            cloudMaterial = new THREE.MeshLambertMaterial({
                map: texture,
                transparent: true
            });
            for (let p = 0; p < 25; p++) {
                let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                cloud.position.set(
                    Math.random() * 800 - 400,
                    500,
                    Math.random() * 500 - 450
                );
                cloud.rotation.x = 1.16;
                cloud.rotation.y = -0.12;
                cloud.rotation.z = Math.random() * 360;
                cloud.material.opacity = 0.6;
                cloudParticles.push(cloud);
                scene.add(cloud);
            }
            animate();
        });
    }

    function animate(){
        cloudParticles.forEach(p=>{
            p.rotation.z -=0.002;
        })
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
    }
    init();
    console.log("V2")

</script>

</body>
</html>
